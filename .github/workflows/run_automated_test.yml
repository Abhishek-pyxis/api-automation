name: run_api_automation

on:
   push:
    branches: [ master, feature1 ]
#  schedule:
 #   - cron: '24 11 * * *' # runs at 12:00 UTC everyday

jobs:
  build:
    runs-on: windows-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.7' # install the python version needed
          
      - name: install python packages
        run: python -m pip install --upgrade pip         
      
        
      - name: get dir details
        run: dir
        
      - name: install requirments.txt  #         run: pytest_api\pytest_venv\Scripts\activate.bat
        run: pip3 install -r pytest_api/requirements.txt
        
      - name: move to pytest_api folder # execute py script        
        run: cd pytest_api

      - name: get dir details
        run: dir

      - name: execute py script
        run: pytest --html=.\pytest_api\reports\report.html --self-contained-html
